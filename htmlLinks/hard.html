<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Coding Challenge</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <a href="/index.html">Very Easy</a>
      <a href="easy.html">Easy</a>
      <a href="medium.html">Medium</a>
      <a href="hard.html">Hard</a>
      <a href="veryHard.html">Very Hard</a>
    </nav>
    <div class="container">
      <h1>Hard</h1>
      <div>
        <button class="operatorButton addOp">Add</button>
        <button class="operatorButton subOp">Subtract</button>
        <button class="operatorButton mulOp">Multiply</button>
        <button class="operatorButton divOp">Divide</button>
      </div>
      <div class="challenge display display--01">
        <p>ADD</p>
        <input class="inputNum NumOne--01" type="number" />
        <input class="inputNum NumTwo--01" type="number" />
        <button class="check H-check--01">Submit</button>
        <span class="output H-output--01">?</span>
      </div>
      <div class="challenge display display--02">
        <p>SUBTRACT</p>
        <input class="inputNum NumOne--02" type="number" />
        <input class="inputNum NumTwo--02" type="number" />
        <button class="check H-check--02">Submit</button>
        <span class="output H-output--02">?</span>
      </div>
      <div class="challenge display display--03">
        <p>MULTIPLY</p>
        <input class="inputNum NumOne--03" type="number" />
        <input class="inputNum NumTwo--03" type="number" />
        <button class="check H-check--03">Submit</button>
        <span class="output H-output--03">?</span>
      </div>
      <div class="challenge display display--04">
        <p>DIVIDE</p>
        <input class="inputNum NumOne--04" type="number" />
        <input class="inputNum NumTwo--04" type="number" />
        <button class="check H-check--04">Submit</button>
        <span class="output H-output--04">?</span>
      </div>
    </div>
  </body>
  <script src="hard.js"></script>
</html>
